    <header>

    </header>
    <main>
        <section class="container">
            <div class="players-section">
                <div class="section-title">
                    <h2>Top Player</h2>
                </div>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">top-player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">top-player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">

                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">

                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">top-player-5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">top-player-6</h3>
                    </div>
                </div>
                <hr>
            </div>

            <!-- ========= blog-section ========== -->

            <div class="blogs">
                <div class="section-title">
                    <h2>Top blog</h2>
                </div>
                <article class="blog">
                    <div class="blog-info">
                        <div class="thumbnaill">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-description">
                            <h3>blog-section <br> UI/UX Goodies</h3>
                            <p>By Danny Sapio</p>
                        </div>
                    </div>

                    <div class="blog-info">
                        <div class="thumbnaill">
                            <img src="images/blogs/blog-2.png" alt="">

                            <h3>UI cheat sheet: <br>list vs grids </h3>
                            <p>By Tess Gadd</p>
                        </div>
                    </div>  

                    <div class="blog-info">
                        <div class="thumbnaill">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-description">
                            <h3>7 typography tips <br>for interface design</h3>
                            <p>By Jeremiah Lam</p>
                        </div>
                    </div>
                   
                    <div class="blog-info">
                        <div class="thumbnaill">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-description">
                            <h3>Your logo is <br>copied</h3>
                            <p>By Ferdinand Vogler</p>
